<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEPSEVG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logo.png">
</head>
<body>
    <header>
        <h1>ChatEPSEVG</h1>
        <image src="../logo.png" alt="Logo de la EPS" class="logo"></image>
        <div id="user-info" style="display: none;">
            <span id="username-display"></span>
            <button id="logout-button">Tancar sessió</button>
        </div>
    </header>

    <main>
        <div id="login-container">
            <h2>Inicia Sessió</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Usuari" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contrasenya" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="chat-interface" style="display: none;">
            <div id="chat-area">
                <div id="chat-container"></div>
                <div id="user-input">
                    <input type="text" id="message-input" placeholder="Escriu un missatge...">
                    <button id="send-button">Envia</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ChatEPSEVG. Tots els drets reservats.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
