<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEPSEVG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>ChatEPSEVG</h1>
        <div id="user-info" style="display: none;">
            <span id="username-display"></span>
            <button id="logout-button" aria-label="Tancar sessió">
                <i class="fas fa-sign-out-alt"></i> Tancar sessió
            </button>
        </div>
    </header>

    <main>
        <div id="login-container">
            <h2>Inicia Sessió</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username" class="sr-only">Usuari</label>
                    <input type="text" id="username" placeholder="Usuari" required>
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Contrasenya</label>
                    <input type="password" id="password" placeholder="Contrasenya" required>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>

        <div id="chat-interface" style="display: none;">
            <div id="chat-area">
                <div id="chat-container"></div>
                <div id="user-input">
                    <input type="text" id="message-input" placeholder="Escriu un missatge..." aria-label="Escriu un missatge">
                    <button id="send-button" aria-label="Envia missatge">
                        <i class="fas fa-paper-plane"></i> Envia
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ChatEPSEVG. Tots els drets reservats.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
